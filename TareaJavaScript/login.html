<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="login.js"></script>
    <title>Login Page</title>
</head>
<body>
    <main class="container">
        <div class="form-container">
            <form id="form_id" method="POST" name="myform">
                <h3 class="titulo fw-lighter">
                    Pagina de LOGIN
                    <i class="bi bi-person-check"></i>
                </h3>
                <div>
                    <label class="form-container" for="username">Usuario</label>
                    <input type="text" name="username" id="username" placeholder="Usuario">
                </div>
                <div>
                    <label class="form-container" for="password">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="************">
                </div>
                <div id="recuerdame">
                    <input class="form-check-input" type="checkbox" name="recuerdame" id="recuerdame">
                    <label class="form-check-label" for="recuerdame">Recuerdame</label>
                </div>
                <div>
                    <button onclick="login()" id="submit" class="btn btn-primary my-buttom">Sign in</button>
                </div>
                <div class="copyright text-secondary">
                    © 2021 Copyright
                </div>
            </form>
        </div>
    </main>
</body>
</html>
