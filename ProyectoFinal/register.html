<!DOCTYPE html>
<html lang="en" style="height: 100%; display: flex;justify-content: center;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Portal Ciberdefensa</title>
</head>
<body id="background">
    <main class="container">
        <div class="login-form text-white" style="background-color:transparent; border: solid white;">
            <form>
                <h3 class="fw-light">
                    Pagina de Registro
                    <i class="bi bi-person-check"></i>
                </h3>
                <div>
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="" required>
                </div>
                <div>
                    <label for="surname">Apellido</label>
                    <input type="text" class="form-control" name="surname" id="surname" placeholder="" required>
                </div>
                <div>
                    <label for="email">email</label>
                    <input type="text" class="form-control" name="email" id="email" placeholder="email@email.com" required>
                </div>
                <div>
                    <label for="user">Usuario</label>
                    <input type="text" class="form-control" name="user" id="user" placeholder="" required>
                </div>
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" name="password" id="email" placeholder="**************" required>
                </div>
                <div id="error"></div>
                <div>
                    <a class="btn btn-primary my-buttom mt-2" href="login.html">Ingresar</a>
                </div>
                <div class="copyright text-white text-secondary">
                    © 2021 Copyright
                </div>
            </form>
        </div>
    </main>
</body>
</html>
