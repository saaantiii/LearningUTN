<!DOCTYPE html>
<html lang="en" style="height: 100%; display: flex;justify-content: center;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Portal Ciberdefensa</title>
</head>
<body>
    <main class="container">
        <div class="login-form">
            <form>
                <h3 class="fw-lighter">
                    Pagina de LOGIN
                    <i class="bi bi-person-check"></i>
                </h3>
                <div>
                    <label for="email">Usuario o Email</label>
                    <input type="text" class="form-control" name="email" id="email" placeholder="email@email.com">
                </div>
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" name="password" id="email" placeholder="**************">
                </div>
                <div id="recuerdame">
                    <input class="form-check-input" type="checkbox" name="recuerdame" id="recuerdame">
                    <label class="form-check-label" for="recuerdame">Recuerdame</label>
                </div>
                <div>
                    <button class="btn btn-primary my-buttom">
                        Sign in
                    </button>
                </div>
                <div class="copyright text-secondary">
                    © 2021 Copyright
                </div>
            </form>
        </div>
    </main>
</body>
</html>
