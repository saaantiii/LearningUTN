<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <main id="container" class="text-center">

            Calculadora en JavaScript
        </h1>
        <hr>
        <div>
            <button onclick="inicio()" class="btn btn-danger text-center">Iniciar</button>
        </div>
        <hr>
        <div>
            <button onclick="sumar()" class="btn btn-danger text-center">Sumar</button>
            <button onclick="restar()" class="btn btn-danger text-center">Restar</button>

            <button onclick="multiplicar()" class="btn btn-danger text-center">Multiplicar</button>
        </div>
        <hr>
        <div class="text-center">
            El resultado es:
        </div>
        <div id="result" class="text-center"></div>
    </main>
    <script src="calcular.js"></script>
